<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/global.css">
  <link rel="stylesheet" href="./css/createAccount.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
  <title>Create Account</title>
</head>
<body>
  <div class="account">
    <div class="form-container">
      <h1 class="title">My account</h1>
      <form action="" class="form">
        <div>
          <label for="name" class="label">Name</label>
          <input type="text" name="" id="name" placeholder="Put your name" class="input input-name" >

          <label for="email" class="label">Email address</label>
          <input type="email" name="" id="email" placeholder="Put your email address" class="input input-email" >

          <label for="password" class="label">Password</label>
          <input type="password" name="" id="password" placeholder="**********" class="input input-password" >
        </div>
        <input type="submit" value="Save" class="primary-button login-button" >
      </form>
    </div>
  </div>
</body>
</html>
